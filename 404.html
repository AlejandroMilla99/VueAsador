<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/VueAsador/" />
    <script>
      // Redirige cualquier ruta rota hacia index.html, manteniendo la ruta original
      const currentPath = window.location.pathname;
      const basePath = '/VueAsador/';
      
      // Si ya estamos en el basePath, no redirigir
      if (!currentPath.startsWith(basePath)) {
        const newUrl = basePath + currentPath.slice(1);
        window.location.replace(newUrl);
      } else {
        // Si ya estamos en /VueAsador pero hay una ruta específica, redirigir al index manteniendo la ruta
        const relativePath = currentPath.replace(basePath, ''); // Ruta después de /VueAsador/
        if (relativePath) {
          const newUrl = basePath + '#/' + relativePath;
          window.location.replace(newUrl);
        } else {
          // Si no hay ruta, redirigir simplemente al basePath
          window.location.replace(basePath);
        }
      }
    </script>
  </head>
  <body></body>
</html>
