<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const basePath = '/VueAsador/'; // Cambiar según el basePath del proyecto
        const currentPath = window.location.pathname;

        // Si ya estamos en el basePath o una ruta válida bajo él, no hacemos nada
        if (currentPath.startsWith(basePath)) {
          // No redirigimos si la página ya está correctamente ubicada
          return;
        }

        // Si estamos fuera del basePath, redirigimos al index.html con la ruta original
        const newPath = basePath + currentPath.slice(1);

        // Redirigir preservando la ruta para Vue Router
        window.location.replace(newPath);
      })();
    </script>
  </head>
  <body></body>
</html>
